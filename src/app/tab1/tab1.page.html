<ion-content class="ion-padding">
    <ion-list mode="ios"  *ngFor="let item of tuote">
      <ion-item-sliding (ionswipe)="goToPage('tuote/' +item.id)" #slidingItem>
        <ion-item-options side="start">
          <ion-item-option (click)="delProd(slidingItem,item.id)" color="danger" expandable>
            Poista
          </ion-item-option>
        </ion-item-options>
    
        <ion-item  (click)="changeState(item.id)">
          <ion-label *ngIf="!item.hallussa"class="ion-text-center">
            <p class="tuote">{{item.nimi}} {{item.maara}}</p>
          </ion-label>
          <ion-label *ngIf="item.hallussa" class="ion-text-center">
            <del>  <p class="del">{{item.nimi}} {{item.maara}}</p></del>
          </ion-label>
        </ion-item>
    
        <ion-item-options side="end">
          <ion-item-option *ngIf="item.hallussa" (click)="backToList(item.id)" color="tertiary" expandable>
            Siirr채 takaisin ostoslistalle
          </ion-item-option>
          <ion-item-option *ngIf="!item.hallussa" (click)="backToLack(item)" color="tertiary" expandable>
            Siirr채 puutelistalle
          </ion-item-option>
        </ion-item-options>
      </ion-item-sliding>
     
          
           
       
       
       
      
    </ion-list>
    <div class="nappi ion-text-center">
      <ion-button color="primary"  size="large"  (click)=openAlert()>Lis채채 tuote</ion-button>

    </div>
</ion-content>
