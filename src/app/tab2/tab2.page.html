

<ion-content class="ion-padding">
  <ion-card class="welcome-card">
    
    <img src="" alt="" />
    <ion-card-header>
  
      <ion-card-title class="ion-text-center">PUUTTEET </ion-card-title>
      
    </ion-card-header>
    
  </ion-card>
  
  <ion-list mode="ios"  *ngFor="let item of puute">
    <ion-item-sliding>
      <ion-item-options side="start">
        <ion-item-option (click)="delLack(item.id)" color="danger" expandable>
          Poista
        </ion-item-option>
      </ion-item-options>
  
      <ion-item>
        <ion-label class="ion-text-center">
          <p class="tuote">{{item.nimi}}</p>
        </ion-label>
      </ion-item>
  
      <ion-item-options side="end">
        <ion-item-option (click)="moveToList(item)" color="tertiary" expandable>
         Siirrä ostoslistalle
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  
     
    
    
  </ion-list>
  <div class="ion-text-center">
    <ion-button size="large" expand="block" (click)=openAlert()>Lisää</ion-button>

  </div>
</ion-content>
